<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Toodoo</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>Toodoo <span id="inputToggle"><i class="fas fa-plus"></i></span></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>

		</ul>	
		<i class="fas fa-question-circle" id="helpIcon"></i>
		<div id="help">
			<h2>Instructions:</h2>
			<p>To add a new to-do: click on the plus sign, type some text then press enter.</p>
			<p>To check-off a to-do as completed: click on the to-do. You can click on it again to uncheck it.</p>
			<p>To completely delete a to-do: hover over it and click the trash can.</p>
		</div>
	</div>
	
<script src="script.js"></script>
</body>
</html>
